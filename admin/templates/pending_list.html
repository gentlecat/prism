{{range .}}
<div class="card mb-2">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
            <div class="flex-grow-1">
                <div class="ip-address">{{.IP}}</div>
                {{$loc := formatLocation .Info}}
                {{if $loc}}<div class="ip-details">{{$loc}}</div>{{end}}
                {{if and .Info .Info.Org}}<div class="ip-org">{{.Info.Org}}</div>{{end}}
            </div>
            <div class="text-end">
                <div class="btn-group">
                    <button class="btn btn-success btn-sm" hx-post="/allow" hx-vals='{"ip": "{{.IP}}", "duration": 1}' hx-swap="none">1h</button>
                    <button class="btn btn-success btn-sm" hx-post="/allow" hx-vals='{"ip": "{{.IP}}", "duration": 12}' hx-swap="none">12h</button>
                    <button class="btn btn-success btn-sm" hx-post="/allow" hx-vals='{"ip": "{{.IP}}", "duration": 24}' hx-swap="none">24h</button>
                </div>
                <div class="timestamp">{{formatTime .Timestamp}}</div>
            </div>
        </div>
    </div>
</div>
{{else}}
<div class="empty-state">No pending connections</div>
{{end}}
