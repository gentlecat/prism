<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prism</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Prism</span>
        </div>
    </nav>

    <div class="main-container">
        <div class="mb-3">
            <div class="section-title">Allowed connections</div>
            <div id="allowedList"
                 hx-get="/allowed"
                 hx-trigger="load, every 10s, refreshList from:body">
                <div class="empty-state">Loading...</div>
            </div>
        </div>

        <div class="mb-3">
            <div class="section-title">Pending connections</div>
            <div id="pendingList"
                 hx-get="/pending"
                 hx-trigger="load, every 10s, refreshList from:body">
                <div class="empty-state">Loading...</div>
            </div>
        </div>

        <div class="footer-info">
            Auto-refresh in <span id="countdown">10</span> seconds...
        </div>
    </div>

    <script>
        let count = 10;
        setInterval(() => {
            count--;
            if (count < 0) count = 10;
            document.getElementById('countdown').textContent = count;
        }, 1000);
        document.body.addEventListener('refreshList', () => { count = 10; });
    </script>

</body>

</html>
